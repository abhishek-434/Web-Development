<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admission Form</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dcecfb, #f9f9f9);
            padding: 40px 15px;
        }

        h2 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 40px;
            font-size: 32px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        td {
            padding: 8px;
            vertical-align: top;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            background: #ffffff;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 6px;
            margin-left: 10px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            margin-right: 10px;
        }

        button[type="reset"] {
            background-color: #c0392b;
            color: #fff;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.95;
        }

        /* Responsive */
        @media (max-width: 600px) {

            table,
            tr,
            td {
                display: block;
                width: 100%;
            }

            td {
                margin-bottom: 15px;
            }

            .form-actions {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2>School Admission Form</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required /></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required /></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required
                        placeholder="10-digit number" />
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required /></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required /></td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" maxlength="6" required
                        placeholder="6-digit pincode" />
                </td>
            </tr>
            <tr>
                <td><label for="class">Class:</label></td>
                <td>
                    <select id="class" name="class" required>
                        <option value="">Select Class</option>
                        <option value="Nursery">Nursery</option>
                        <option value="KG">K.G</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required /> Male
                    <input type="radio" id="female" name="gender" value="female" /> Female
                </td>
            </tr>
        </table>
        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
