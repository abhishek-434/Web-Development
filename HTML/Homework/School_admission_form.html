<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>

<body>
    <h2>School Admission Form</h2>
    <form action="" method="post">
        <table border="1">
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required
                        placeholder="10-digit number"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td><input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" maxlength="6" required
                        placeholder="6-digit pincode"></td>
            </tr>
            <tr>
                <td><label for="class">Class:</label></td>
                <td>
                    <select id="class" name="class">
                        <option value="-1">Select Class</option>
                        <option value="1">Nursery</option>
                        <option value="2">K.G</option>
                        <option value="3">1st</option>
                        <option value="4">2nd</option>
                        <option value="5">3rd</option>
                        <option value="6">4th</option>
                        <option value="7">5th</option>
                        <option value="8">6th</option>
                        <option value="9">7th</option>
                        <option value="10">8th</option>
                        <option value="11">9th</option>
                        <option value="12">10th</option>
                        <option value="13">11th</option>
                        <option value="14">12th</option>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
