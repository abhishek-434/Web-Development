<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <label for="Stdname">Student Name:</label>
        <input id="Stdname" type="text" placeholder="Enter Student Name"><br>

        <label>Male</label>
        <input type="radio" name="gender" value="M">
        <label>Female</label>
        <input type="radio" name="gender" value="F"><br>

        <label>Travel</label>
        <input type="checkbox" name="H1" value="Travel">
        <label>Read</label>
        <input type="checkbox" name="H2" value="Read">
        <label>Music</label>
        <input type="checkbox" name="H3" value="Music"><br>

        <label>Select Your State:</label>
        <select name="State" size="4">
            <option value="Haryana">Haryana</option>
            <option value="Delhi">Delhi</option>
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Punjab">Punjab</option>
            <option value="Kerala">Kerala</option>
        </select> <br>

        <label>Your Feedback</label>
        <textarea name="fdb" rows="5" cols="30">How we can help you</textarea>
    </form>
</body>

</html>
